<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">	

</head>
<body>
    <div id="header">
        <header><h2> <b>Registration Form</b> </h2></header>
    </div>
    <div id="first-form">
        <form action="" method="">
            <div>
                <label for="Name">Name : </label>
                <input type="text" name="Name" id="name" placeholder="Enter Your Name" required>
                <br>
            </div>
            <div>
                <br>
                <label for="College">College : </label>
                <input type="text" name="College" id="college" placeholder="Enter College Name" required>
                <br>
            </div>
            <div>
                
                <h4>Gender </h4>
                
                <label for="Gender">Male</label>
                <input type="radio" name="Gender" id="gender" value="male">
                <label for="Gender">Female</label>
                <input type="radio" name="Gender" id="gender" value="female">
            </div>
            <div>
                <h3>Email</h3>
                <label for="mail">Email :</label>
                <input type="email" name="Mail" id="mail" placeholder="123@example.com">
                <br>
                <br>
                <label for="pass">Password :</label>
                <input type="password" name="pass" id="pass" placeholder="password">
            </div>
            <br>
            
            <div>
                <label for="bday">Birthday : </label>
                
                <input type="date" name="bday" id="bday">
            </div>
            <br>
            <label for="agree">I accept all terms and conditions of this form</label>
            <input type="checkbox" name="agree" id="agree" required>
            <br><hr>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <div>
            <footer>
                <a href="index.html"><img src="https://w7.pngwing.com/pngs/972/586/png-transparent-black-back-button-thumbnail.png" alt="go back" height="70"></a>
                <a href="table.html"><img src="https://www.pngkey.com/png/detail/81-818016_next-button-png-free.png" height="70" alt="next"></a>
            </footer>
        </div>
    </div>

</body>
</html>
